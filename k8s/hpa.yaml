apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: app-ts-hpa
  namespace: app-ts

spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: app-ts
  minReplicas: 2
  maxReplicas: 6
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 120 # 2min = 120s
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
        - type: Percent
          value: 25
          periodSeconds: 90
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 10 # 10s
      policies:
        - type: Pods
          value: 2
          periodSeconds: 10
        - type: Percent
          value: 25
          periodSeconds: 5
      selectPolicy: Max